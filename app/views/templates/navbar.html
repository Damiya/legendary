<div class="navbar navbar-default">
    <div class="navbar-header">
        <a class="navbar-brand" ng-click="home()">Roflclient-JS</a>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li ng-class="{active:isNavbarActive('projectsinfo')}"><a href="/projectsinfo">Current Projects</a></li>
        </ul>

        <!--ng-show="isAuthenticated()"-->
        <ul class="nav navbar-nav" >
            <li ng-class="{active:isNavbarActive('projects')}"><a href="/projects">My Projects</a></li>
            <li class="dropdown" ng-class="{active:isNavbarActive('admin'), open:isAdminOpen}" ng-show="isAdmin()">
                <a id="adminmenu" role="button" class="dropdown-toggle" ng-click="isAdminOpen=!isAdminOpen">Admin<b
                        class="caret"></b></a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="adminmenu">
                    <li><a tabindex="-1" href="/admin/projects" ng-click="isAdminOpen=false">Manage Projects</a></li>

            </li>
        </ul>

            <li class="divider-vertical"></li>
            <li><a href="#"><img src="images/spinner.gif"></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="divider"></li>
            <li ng-show="isAuthenticated()">
                <a href="#">{{currentUser.firstName}} {{currentUser.lastName}}</a>
            </li>
            <li ng-show="isAuthenticated()" class="logout">
                <form class="navbar-form">
                    <button class="btn logout" ng-click="logout()">Log out</button>
                </form>
            </li>
        </ul>


    </div>

</div>
