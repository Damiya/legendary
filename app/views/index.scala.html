<html ng-app="legendary">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/"/>
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href='@routes.Assets.at("styles/main.css")'/>
  </head>
  <body ng-controller="MainController">
    <navbar></navbar>
    <div ui-view></div>

    <!-- build:js(app) scripts/vendor.js -->
    <!-- bower:js -->
    @*<script src='@routes.Assets.at("bower_components/jquery/jquery.js")'></script>*@
    <script src='@routes.Assets.at("bower_components/es5-shim/es5-shim.js")'></script>
    <script src='@routes.Assets.at("bower_components/angular/angular.js")'></script>
    <script src='@routes.Assets.at("bower_components/json3/lib/json3.min.js")'></script>
    <script src='@routes.Assets.at("bower_components/bootstrap-sass/vendor/assets/javascripts/bootstrap.js")'></script>
    <script src='@routes.Assets.at("bower_components/angular-resource/angular-resource.js")'></script>
    <script src='@routes.Assets.at("bower_components/angular-cookies/angular-cookies.js")'></script>
    <script src='@routes.Assets.at("bower_components/angular-sanitize/angular-sanitize.js")'></script>
    <script src='@routes.Assets.at("bower_components/angular-bootstrap/ui-bootstrap-tpls.js")'></script>
    <script src='@routes.Assets.at("bower_components/angular-ui-router/release/angular-ui-router.js")'></script>
    <script src='@routes.Assets.at("bower_components/angular-promise-tracker/promise-tracker.js")'></script>
    <script src='@routes.Assets.at("bower_components/cookies-js/src/cookies.js")'></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src='@routes.Assets.at("scripts/constants.js")'></script>
    <script src='@routes.Assets.at("scripts/controllers/homeController.js")'></script>
    <script src='@routes.Assets.at("scripts/controllers/loginFormController.js")'></script>
    <script src='@routes.Assets.at("scripts/controllers/mainController.js")'></script>
    <script src='@routes.Assets.at("scripts/directives/navBar.js")'></script>
    <script src='@routes.Assets.at("scripts/providers/core/localizedMessages.js")'></script>
    <script src='@routes.Assets.at("scripts/providers/core/loginService.js")'></script>
    <script src='@routes.Assets.at("scripts/providers/league/loginQueueFactory.js")'></script>
    <script src='@routes.Assets.at("scripts/providers/security/authenticationFactory.js")'></script>
    <script src='@routes.Assets.at("scripts/routeConfig.js")'></script>
    <!-- endfileblock -->
    <!-- endbuild -->
