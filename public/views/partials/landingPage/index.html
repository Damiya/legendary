<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Featured Games</h3>
                </div>
                <div class="panel-body">
                    <carousel interval="-1">
                        <slide ng-repeat="game in gameList" active="game.active">
                            <lgd-featured-game participants="game.participants"></lgd-featured-game>
                        </slide>
                    </carousel>
                </div>
            </div>
        </div>
    </div>
</div>
